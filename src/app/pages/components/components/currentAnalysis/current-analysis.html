<div class="widgets">
    <div class="row">
        <div class="col-md-7">
            <ba-card title="Holders By Institution" baCardClass="with-scroll button-panel">
                <div class="form-group row">
                    <label for="tickerSelect" class="col-sm-2 form-control-label">SELECT TICKER:</label>
                    <div class="col-sm-10">
                        <p-autoComplete [(ngModel)]="equityModel" [suggestions]="results" (completeMethod)="findEquityMatches($event)"></p-autoComplete>
                    </div>
                </div>
              
            </ba-card>
        </div>
    </div>
</div>
